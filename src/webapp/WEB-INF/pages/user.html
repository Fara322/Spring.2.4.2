<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>All Users</title>
    </head>
    <body>
        <h1>All user info</h1>
        <table border="2">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Roles</th>
            </tr>

            <tr th:each="user : ${allUsersPage}">
                <td th:utext="${user.id}">ID</td>
                <td th:utext="${user.Name}">Name</td>
                <td th:utext="${user.Password}">Surname</td>
                <td th:utext="${user.Roles}">Roles</td>
            </tr>
        </table>

            <br>
            <br>
            <br>
            <input onclick="window.location.href = '/logout'" type="button" value="Logout">
    </body>
</html>
